%YAML 1.2
---
# .rpconfig/manifest.yml documentation: https://docs.redpesk.bzh/docs/en/master/developer-guides/manifest.yml.html
# This file is used by afb-app-manager when installing a packaged binding, mainly to set the correct permissions
rp-manifest: 1
id: canbus-core-binding-rs
version: 1.0.0
description: Provides a simple API showcasing the basics of binding development
author: Ronan Le Martret <ronan.lemartret@iot.bzh>
license: GPL-3.0

targets:
  - target: main
    content:
      type: application/vnd.agl.service
      src: lib/libafb_sockcan.so
    provided-api:
      - name: canbus-core
        value: ws
    required-binding:
      - name: lib/libafb_sockcan.so
        value: local
    required-permission:
      - urn:AGL:permission::partner:create-can-socket
      - urn:AGL:permission::system:run-by-default
